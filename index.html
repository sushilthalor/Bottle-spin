<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
   


   

    <div class="bg-secondary p-5">
        <div class="row">
            <h1 class="text-center" id="pwon">Player 1 Won</h1>
            <div class="col-md-4 m-auto text-center">
                <img class="w-25" src="img/person1.jpg" alt="">
                <h1>player 1</h1>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col-md-4 m-auto text-center">
                <img class="w-25" src="img/person2.jpg" alt="">
                <h1>player 2</h1>
            </div>
            <div class="col-md-4 m-auto text-center">
                <img class="w-25" id="bottle" src="img/bottle1.png" alt="">
            </div>
            <div class="col-md-4 m-auto text-center">
                <img class="w-25" src="img/person4.jpg" alt="">
                <h1>player 4</h1>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col-md-4 m-auto text-center">
                <img class="w-25" src="img/person3.jpg" alt="">
                <h1>player 3</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto mt-5 text-center">
                <!-- <button onclick="spin()">Spin</button> -->

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    onclick="spin()">
                    Spin
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h1 class="text-center" id="pwon2">Player 1 Won</h1>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Truth</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Dare</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js">  </script>
</body>

</html>
